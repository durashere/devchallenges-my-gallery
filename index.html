<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MY GALLERY PAGE</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img class="avatar" src="images/profilePhoto.png" alt="avatar" />
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
        <div class="cards">
          <div class="card">
            <p class="amount">100</p>
            <p class="title">Posts</p>
          </div>
          <div class="card">
            <p class="amount">2,242</p>
            <p class="title">Followers</p>
          </div>
          <div class="card">
            <p class="amount">1,432</p>
            <p class="title">Following</p>
          </div>
        </div>
      </div>
      <div class="images">
        <img src="images/photo1.png" alt="photo1" />
        <img src="images/photo2.png" alt="photo2" />
        <img src="images/photo3.png" alt="photo3" />
        <img src="images/photo4.png" alt="photo4" />
        <img src="images/photo5.png" alt="photo5" />
        <img src="images/photo6.png" alt="photo6" />
      </div>
      <div class="footer">
        <p>
          <a href="https://github.com/durashere">durashere</a> @
          <a href="https://devchallenges.io">DevChallenges.io</a>
        </p>
      </div>
    </div>
  </body>
</html>
